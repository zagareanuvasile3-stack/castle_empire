<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .castle-container {
            margin-bottom: 30px;
        }
        
        .castle {
            font-size: 100px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .resources {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 300px;
        }
        
        .gems {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border: none;
            border-radius: 25px;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-collect {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .btn-invite {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
        }
        
        .cooldown {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .production-info {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="castle-container">
        <div class="castle">üè∞</div>
        <div class="production-info">–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç: 1üíé/—á–∞—Å</div>
    </div>
    
    <div class="resources">
        <div class="gems">üíé –ê–ª–º–∞–∑—ã: <span id="gems">0</span></div>
    </div>
    
    <div class="buttons">
        <button class="btn btn-collect" id="collect-btn" onclick="collectResources()">
            üéØ –°–æ–±—Ä–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã
        </button>
        <button class="btn btn-invite" onclick="inviteFriends()">
            üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–∑–µ–π
        </button>
    </div>
    
    <div class="cooldown" id="cooldown-info">
        –°–ª–µ–¥—É—é—â–∏–π —Å–±–æ—Ä —á–µ—Ä–µ–∑: 12—á 00–º 00—Å
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let gameData = {
            user_id: 0,
            gems: 5.0,
            last_collection: 0
        };
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function getUrlParams() {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            
            if (params.data) {
                try {
                    return JSON.parse(params.data);
                } catch (e) {
                    console.error("Error parsing data:", e);
                }
            }
            
            return null;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            const urlData = getUrlParams();
            
            if (urlData) {
                gameData = {...gameData, ...urlData};
                updateUI();
                startCooldownTimer();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('gems').textContent = gameData.gems.toFixed(1);
        }
        
        // –¢–∞–π–º–µ—Ä –æ—Ç—Å—á–µ—Ç–∞ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–±–æ—Ä–∞
        function startCooldownTimer() {
            const cooldownInfo = document.getElementById('cooldown-info');
            const collectBtn = document.getElementById('collect-btn');
            
            const lastCollection = gameData.last_collection;
            const now = Math.floor(Date.now() / 1000);
            const cooldown = 12 * 60 * 60; // 12 —á–∞—Å–æ–≤ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            const timePassed = now - lastCollection;
            const timeLeft = cooldown - timePassed;
            
            if (timeLeft <= 0) {
                cooldownInfo.textContent = "–†–µ—Å—É—Ä—Å—ã –≥–æ—Ç–æ–≤—ã –∫ —Å–±–æ—Ä—É!";
                collectBtn.disabled = false;
            } else {
                collectBtn.disabled = true;
                
                const timerInterval = setInterval(() => {
                    const now = Math.floor(Date.now() / 1000);
                    const timePassed = now - lastCollection;
                    const timeLeft = cooldown - timePassed;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        cooldownInfo.textContent = "–†–µ—Å—É—Ä—Å—ã –≥–æ—Ç–æ–≤—ã –∫ —Å–±–æ—Ä—É!";
                        collectBtn.disabled = false;
                        return;
                    }
                    
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    
                    cooldownInfo.textContent = `–°–ª–µ–¥—É—é—â–∏–π —Å–±–æ—Ä —á–µ—Ä–µ–∑: ${hours}—á ${minutes}–º ${seconds}—Å`;
                }, 1000);
            }
        }
        
        // –†–∞—Å—á–µ—Ç –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤
        function calculateAccumulatedResources() {
            const now = Math.floor(Date.now() / 1000);
            const timePassed = now - gameData.last_collection;
            const hoursPassed = timePassed / 3600;
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞–∫–æ–ø–ª–µ–Ω–∏—è - 12 —á–∞—Å–æ–≤
            const effectiveHours = Math.min(hoursPassed, 12);
            
            return effectiveHours * 1.0; // 1 –∞–ª–º–∞–∑ –≤ —á–∞—Å
        }
        
        // –°–±–æ—Ä —Ä–µ—Å—É—Ä—Å–æ–≤
        function collectResources() {
            const accumulated = calculateAccumulatedResources();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
            gameData.gems += accumulated;
            gameData.last_collection = Math.floor(Date.now() / 1000);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: "collect_resources"
            }));
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            startCooldownTimer();
            
            showNotification(`‚úÖ –°–æ–±—Ä–∞–Ω–æ: ${accumulated.toFixed(1)} –∞–ª–º–∞–∑–æ–≤!`);
        }
        
        // –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –¥—Ä—É–∑–µ–π
        function inviteFriends() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–∏
            tg.sendData(JSON.stringify({
                action: "invite_friends"
            }));
            
            showNotification("‚úÖ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É");
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
